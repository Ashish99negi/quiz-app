<div class="quiz-config-container">
  <mat-card class="quiz-config-card">
    <mat-card-title>Configure Your Quiz</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="generateQuiz()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Quiz Topic</mat-label>
          <input matInput [(ngModel)]="quizConfig.topic" name="topic" autocomplete="off" required placeholder="e.g., 'Physics', 'World History', 'Programming'">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Difficulty Level</mat-label>
          <mat-select [(ngModel)]="quizConfig.difficulty" name="difficulty">
            @for (level of difficultyLevels; track level) {
              <mat-option [value]="level">{{ level | titlecase }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Number of Questions</mat-label>
          <mat-select [(ngModel)]="quizConfig.numberOfQuestions" name="numQuestions">
            @for (num of numberOfQuestionsOptions; track num) {
              <mat-option [value]="num">{{ num }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Generate Quiz
        </button>
      </form>
      @if (isLoading) {
        <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
        <p class="loading-text">Generating questions, please wait...</p>
      }
    </mat-card-content>
  </mat-card>
</div>
